<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./images/favicon.png">
    <title>CyberTech Login</title>
</head>
<body class="login--body">
    <form action="#" method="get" class="form-container">
        <h2 class="form-header">CyberTech Login</h2>
        <label for="username" class="form-label">Username</label>
        <input id="username" type="text" class="username-input" name="username" required>
        <label for="password" class="form-label">Password</label>
        <input id="password" type="password" class="password-input" name="password" required>
        <label for="login-as" class="form-label">Login As</label>
        <select name="login-as" class="input-select">
            <option value="-----" for="login-as">-----</option>
            <option value="Accounting" for="login-as">Accounting</option>
            <option value="Client" for="login-as">Client</option>
            <option value="Information Technology" for="login-as">Information Technology</option>
            <option value="Supply Chain Management (Inbound)" for="login-as">Supply Chain Management (Inbound)</option>
            <option value="Supply Chain Management (Outbound)" for="login-as">Supply Chain Management (Outbound)</option>
            <option value="Human Resource" for="login-as">Human Resource</option>
            <option value="Marketing" for="login-as">Marketing</option>
            <option value="Payroll" for="login-as">Payroll</option>
        </select>
        <span class="forgot-pass">Forgot password?</span>
        <input type="button" value="Submit" class="form-button">
    </form>

    <script defer src="script.js"></script>
</body>
</html>
