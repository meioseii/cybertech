<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./images/favicon.png">
    <title>CyberTech Login</title>
</head>
<body class="login--body">
    <form action="#" method="get" class="form-container">
        <h2 class="form-header">CyberTech Login</h2>
        <label for="username" class="form-label">Username</label>
        <input id="username" type="text" class="username-input" name="username" required>
        <label for="password" class="form-label">Password</label>
        <input id="password" type="password" class="password-input" name="password" required>
        <span class="employee-login" onClick="window.location.href='employee-login.html'">Login as Employee</span>
        <span class="forgot-pass">Forgot password?</span>
        <input type="button" value="Submit" class="form-button" onClick="window.location.href='./user/user.html'" disabled>
    </form>

    <script defer src="script.js"></script>

</body>
</html>
